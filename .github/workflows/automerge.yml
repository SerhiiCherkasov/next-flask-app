name: Automerge

on:
  push:
    branches:
      - "main"

jobs:
  sync-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Merge main -> alpha
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: main
          target_branch: alpha
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge main -> beta
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: main
          target_branch: beta
          github_token: ${{ secrets.GITHUB_TOKEN }}
